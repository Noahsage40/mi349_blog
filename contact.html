<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Noah Sage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky-header">
        <h1>Contact Noah Sage</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="form-container">
        <section class="form-section">
            <h2>Contact Me</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reason">Reason for contact:</label>
                    <select id="reason" name="reason">
                        <option value="training">Interested in training</option>
                        <option value="learn">Learn more about you</option>
                        <option value="meeting">Set up a one-on-one meeting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                </div>
                <div class="form-group form-group-full">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Noah Sage. All rights reserved.</p>
    </footer>
</body>
</html>
