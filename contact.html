<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head section as above -->
</head>
<body>
    <header>
        <!-- Your navigation menu here -->
    </header>

    <!-- Contact Form -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason for contact:</label>
        <select id="reason" name="reason">
            <option value="saying-hi">Saying hi</option>
            <option value="contractor">Looking for a contractor</option>
            <option value="interview">Interested in an interview</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
